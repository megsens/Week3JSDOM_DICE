<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Game - Single</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="headerBox">
      <h1 class="header">Meg's Dice Game</h1>
      <h2 class="subHeader">
        Score over TWENTY to win, if you land on a ONE, you lose!
        <p>Click on the cute heart to start! Click 'Reset' to restart.</p>
      </h2>
    </div>

    <div class="mainContainer">
      <div class="p1Box"></div>
      <div id="p1"></div>
      <div id="dicePlayer1">
        <button id="roll">
          <!-- <a
          href="https://pngtree.com/freepng/pink-heart-shaped-start-button_4677436.html"
          >png image from pngtree.com/</a
        > -->
          <img id="diceImage" src="./diceimages/pinkBtn.png" />
        </button>
      </div>
      <div id="p1Roll"></div>
      <div id="scoreTotal">Total Score:<br /></div>
      <button id="reset">Reset Game</button>
    </div>
    <div class="footerContainer">
      <footer>
        <h3>
          View my other CodeNation project's
          <a class="here" target="_blank" href="https://github.com/megsens"
            >here</a
          >
        </h3>
      </footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
