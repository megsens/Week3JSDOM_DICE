<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Game - Single</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="header">Dice Game</h1>
    <h2 class="subHeader">
      Score over 20 to win, if you land on a 1, you lose!.
      <p>Click on Robert DeNiro to start! Click 'Reset' to restart.</p>
    </h2>

    <div class="mainContainer">
      <div class="p1Box"></div>
      <div id="p1"></div>
      <div id="dicePlayer1">
        <button id="roll">
          <img
            id="diceImage"
            src="./diceimages/welcome.gif"
            alt="Robert DeNiro from CASINO"
          />
        </button>
      </div>
      <div id="p1Roll"></div>
      <div id="scoreTotal">Total Score:<br /></div>
      <button id="reset">Reset Game</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
